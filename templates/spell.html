{% extends "base.html" %}

{% block Title %}Spell#{{ spell.id }} - SpezSpellz{% endblock %}
{% block Content %}
    <link rel="stylesheet" href="/assets/spell.css">
    <div class="spell-title">
        <img src="{% url 'spezspellz:spell_thumbnail' spell.pk %}" class="spell-img">
        <text><h1>{{ spell.title }}</h1></text>
    </div>
    <br>
    <div class="spell">
        {{ spell.post_desc }}
    </div>
    <div class="button">
        <a href="{% url 'spezspellz:home' %}">Home</a>
    </div>
{% endblock %}
