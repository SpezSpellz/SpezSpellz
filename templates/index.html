<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpezSpellz</title>
</head>
<link rel="stylesheet" href="/assets/index.css">
<body>
    <h1 class="sp-title">SpezSpellz</h1>
    <input class="search-bar" placeholder="Cool spells" type="text"/>
    <h2 style="padding-left: 20px;">Latest posts</h2>
    <div class="strip-box">
        {% for spell in latest_spells %}
        <a href="{% url 'spezspellz:home' %}32"><div class="spell">
            <img src="{{ spell.image_url }}" class="spell-img"/>
            <h2 class="spell-title">{{ spell.title }}</h2>
        </div></a>
        {% endfor %}
    </div>
</body>
</html>
