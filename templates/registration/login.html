{% extends 'base.html' %}

{% block BeforeBody %}
<link rel="stylesheet" href="/assets/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block Body %}
<div class="contain-all">
  <span class="head" style="color: white">LOG IN</span>
  <div id="main" class="main">

    <div id="login" class="container" style="width: 65%;">
      <form method="post" action="/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken"
               value="xSNep8DzUKk4bLn1ro7rXtEE8cKaYkykcDyTDMSKSGf4x01JlEAsPBRFq9wi9OCZ">
        <p>
          <label for="id_login">Username:</label>
          <input type="text" name="login" placeholder="Username"
                 autocomplete="username" maxlength="150" required="" id="id_login">
        </p>
        <p>
          <label for="id_password">Password:</label>
          <input type="password" name="password" placeholder="Password"
                 autocomplete="current-password" required=""
                 aria-describedby="id_password_helptext" id="id_password">
        </p>
        <span class="helptext" id="id_password_helptext"><a
                  href="/accounts/password/reset/">Forgot your password?</a></span>
        <p>
          <label for="id_remember">Remember Me:</label>
          <input type="checkbox" name="remember" id="id_remember">
        </p>
        <input type="hidden" name="next" value="/">
        <button type="submit">
          Sign In
        </button>
      </form>
    </div>

    <div id="google" class="container">
      {% load socialaccount %}
      <a href="{% provider_login_url 'google' %}?next={% url 'spezspellz:home' %}" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
    </div>

  </div>
</div>
{% endblock %}
